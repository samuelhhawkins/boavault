{% extends "store/base.html" %}
{% block content %}
    {% for post in posts %}
<article class="media content-section">
  <div class="media-body">
    <div class="article-metadata">
      <a class="mr-2" href="{% url 'post-detail' post.id %} "> {{ post.site }}</a>
      <small class="text-muted">{{ post.date_posted }}</small>
      </div>
    <h2 class="article-title">{{ post.un }}</h2>
    <p class="article-content">{{ post.pw }}</p>
  </div>
</article>
    {% endfor %}
{% endblock content %}
